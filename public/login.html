<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="./functions.js"></script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
</style>
</head>
<body class="w3-light-grey">
<!---------------------------- Navigation Bar Start ---------------------------->
<script>navBar();</script>
<!---------------------------- Navigation Bar End ---------------------------->
<div>
    <h2>Login</h2>
    <p style="text-align: center;"><div style="color: red;" id="error_message"></div></p>
    <form action="./login" method="post">
        <!-- Email -->
        <label for="username">Email:</label>
        <input type="email" id="username" name="username" required>
        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <!-- Login -->
        <p style="text-align: center;"><button type="submit">Login</button></p>
        <script>
            let inCart = getCookie("totalIC");
            document.write(`<input type="hidden" name="total" value="${inCart}">`);
            loginError();
        </script>
    </form>
    <p style="text-align: center;">
        <!-- Link to register -->
        <a href="./register.html">Register</a>
    </p> 
</div>
</body>
</html>
