<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- files needed to run the page (the CSS and favicon are included in the headDeclarations function) -->
<script src="./functions.js"></script>
<link rel="stylesheet" href="./css/login.css">
<script>
    faviconInfo();
</script>
</head>
<body>
<!-- Navbar -->
<script>navBar();</script>
<br><br><br><br>
<!-- Header -->
<div class="login-container">
    <h2>Login</h2>
    <p style="text-align: center;"><div style="color: red;" id="error_message"></div></p>
    <form action="./login" method="post">
        <!-- Email -->
        <label for="username">Email:</label>
        <input type="email" id="username" name="username" required>
        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <!-- Login -->
        <p style="text-align: center;"><button type="submit">Login</button></p>
        <script>
            let inCart = getCookie("totalIC");
            document.write(`<input type="hidden" name="total" value="${inCart}">`);
            loginError();
        </script>
    </form>
    <p style="text-align: center;">
        <!-- Link to register -->
        <a href="./register.html">Register</a>
    </p> 
</div>
</body>
</html>
