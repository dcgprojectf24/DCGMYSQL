<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="./functions.js"></script>
<style>
/* General Body Styles */
body, h1, h2, h3, h4, h5, h6 {
    font-family: "Raleway", Arial, Helvetica, sans-serif;
    line-height: 1.6;
}

/* Hero Banner */
.hero {
    background-image: url('./images/login-banner.jpg');
    background-size: cover;
    background-position: center;
    height: 50vh;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.hero h1 {
    font-size: 3rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

/* Form Container */
.form-container {
    max-width: 400px;
    margin: 40px auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

/* Input Fields */
input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1rem;
}

/* Button Styles */
button {
    width: 100%;
    padding: 10px 20px;
    background-color: #4a7c89;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
    background-color: #628edc;
    transform: scale(1.05);
}

/* Register Link */
.register-link {
    display: block;
    margin-top: 15px;
    color: #4a7c89;
    font-size: 0.9rem;
    text-decoration: none;
    transition: color 0.3s ease;
}

.register-link:hover {
    color: #628edc;
}

/* Error Message */
#error_message {
    color: red;
    font-size: 0.9rem;
    margin-bottom: 15px;
}
</style>
</head>
<body class="w3-light-grey">

<!---------------------------- Navigation Bar Start ---------------------------->
<script>navBar();</script>
<!---------------------------- Navigation Bar End ---------------------------->

<!-- Hero Section -->
<div class="hero">
    <h1>Login to Your Account</h1>
</div>

<!-- Form Section -->
<div class="form-container">
    <h2>Welcome Back!</h2>
    <p id="error_message"></p>
    <form action="./login" method="post">
        <!-- Email -->
        <label for="username">Email:</label>
        <input type="email" id="username" name="username" placeholder="Enter your email" required>
        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <!-- Login Button -->
        <button type="submit">Login</button>
        <script>
            let inCart = getCookie("totalIC");
            document.write(`<input type="hidden" name="total" value="${inCart}">`);
            loginError();
        </script>
    </form>
    <a href="./register.html" class="register-link">Don't have an account? Register here</a>
</div>

</body>
</html>
