<h1>Location Frequency Report</h1>
<p>Fill out the form below to generate the location frequency report.</p>

<!-- Form to submit report generation -->
<form id="reportForm" action="report_results.html" method="get">
    <label for="reportType">Report Type:</label>
    <select name="reportType" id="reportType" required>
        <option value="1">Location Frequency Report</option>

        <option value="3">Distribution Report</option>
        <option value="4">Monthly Document Report</option>

    <button type="submit">Generate Report</button>
</form>
