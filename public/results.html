<!DOCTYPE html>
<html>
<head>
<title>Geo Reports</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="./functions.js"></script>
    <style>
        body {
            font-family: "Raleway", Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0077b6;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .table-container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px auto;
            padding: 20px;
            max-width: 1000px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0077b6;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: #555;
        }

        button {
            display: inline-block;
            background-color: #0077b6;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #005fa3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<script>navBar();</script>

    <main>
        <div class="table-container">
            <h2 id="location-title">Loading...</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th colspan="2">Record Details</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically inserted here -->
                </tbody>
            </table>
            <div class="no-results" id="no-results" style="display: none;">
                No records found for this search.
            </div>
            <button id="next-page" style="display: none;">Next Page</button>
        </div>
    </main>
    <script>
        // Function to fetch session data
        async function fetchSessionData() {
            try {
                const response = await fetch('/get-session-data');

                if (!response.ok) {
                    throw new Error('Failed to fetch session data.');
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching session data:', error);
                return null;
            }
        }

        // Function to populate the table
        async function populateTable() {
            const data = await fetchSessionData();

            const tableBody = document.getElementById("results-table").querySelector("tbody");
            const noResultsDiv = document.getElementById("no-results");
            const nextPageButton = document.getElementById("next-page");

            // Update the page title
            document.getElementById("location-title").textContent = `Results for '${data.search}'`;

            // Clear the table body
            tableBody.innerHTML = "";

            if (data.results && data.results.length > 0) {
                data.results.forEach(record => {
                    // Add Title row
                    const titleRow = `
                        <tr>
                            <td colspan="2"><strong>${record.Title}</strong></td>
                        </tr>
                    `;
                    tableBody.innerHTML += titleRow;

                    // Add details row
                    const detailsRow = `
                        <tr>
                            <td><strong>Department:</strong> ${record.Department_Name}</td>
                            <td><strong>Year Range:</strong> ${record.Year_Range}</td>
                        </tr>
                        <tr>
                            <td><strong>Subject:</strong> ${record.Subject}</td>
                            <td><strong>Medium:</strong> ${record.Medium}</td>
                        </tr>
                        <tr>
                            <td colspan="2"><strong>Language:</strong> ${record.Language}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += detailsRow;

                    // Add Description row
                    const descriptionRow = `
                        <tr>
                            <td colspan="2"><em>${record.Description}</em></td>
                        </tr>
                    `;
                    tableBody.innerHTML += descriptionRow;

                    // Optional separator
                    const separatorRow = `
                        <tr>
                            <td colspan="2"><hr></td>
                        </tr>
                    `;
                    tableBody.innerHTML += separatorRow;
                });

                noResultsDiv.style.display = "none";
                nextPageButton.style.display = "block";
            } else {
                noResultsDiv.style.display = "block";
                nextPageButton.style.display = "none";
            }
        }

        // Load the table data on page load
        populateTable();
    </script>
</body>
</html>
