<!DOCTYPE html>
<html>
<head>
<title>Search</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="./functions.js"></script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.unique-form-container {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        .unique-form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .unique-form-container .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], 
        select {
            width: 100%;
            padding: 10px;
            margin: 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesnâ€™t affect width */
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .radio-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
        }

        .radio-group input {
            margin-right: 5px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0077b6;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #005fa3;
            transform: scale(1.05);
        }
</style>
</head>
<body class="w3-light-grey">
<!---------------------------- Navigation Bar Start ---------------------------->
<script>navBar();</script>
<!---------------------------- Navigation Bar End ---------------------------->

<div class="unique-form-container">
    <h2>Search Records</h2>
    <form action="./executeSearch" method="post">
        <!-- Text Input -->
        <div class="form-group">
            <label for="searchInput">Search</label>
            <input type="text" id="searchInput" name="searchInput" placeholder="Enter your search term...">
        </div>

        <!-- Dropdown -->
        <div class="form-group">
            <label for="searchType">Search By</label>
            <select id="searchType" name="searchType">
                <option value="Title">Title</option>
                <option value="Author_ID">Author</option>
                <option value="Department_ID">Department</option>
                <option value="Publisher_ID">Publisher</option>
                <option value="Subject">Subject</option>
            </select>
        </div>

            <!-- Radio Buttons -->
            <div class="radio-group">
                <label><input type="radio" id="avRadio" name="format" value="AV"> AV</label>
                <label><input type="radio" id="mapsRadio" name="format" value="Maps"> Maps</label>
                <label><input type="radio" id="microfilmRadio" name="format" value="Microfilm" checked> Microfilm</label>
            </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Search</button>
    </form>
</div>

</body>
</html>
