<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modify Records</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./functions.js"></script>
</head>
<body>
<!---------------------------- Navigation Bar Start ---------------------------->
    <script>navBar();</script>
<!----------------------------- Navigation Bar End ----------------------------->
    <h2>Modify Records</h2>
    <form action="./modifyRecords" method="post">
        <!-- Action Selector -->
        <label for="action"><strong>Select Action:</strong></label>
        <select name="action" id="action" required>
            <option value="" disabled selected>Select an action</option>
            <option value="add">Add</option>
            <option value="modify">Modify</option>
            <option value="delete">Delete</option>
        </select>
        <!-- Input Fields in Table Format -->
        <table>
            <tr>
                <th>Record ID</th>
                <td><input type="text" name="Record_ID" id="Record_ID" placeholder="NULL" required></td>
                <th>Title</th>
                <td><input type="text" name="Title" id="Title" placeholder="NULL" required></td>
                <th>Alt Title</th>
                <td><input type="text" name="Alt_Title" id="Alt_Title" placeholder="NULL"></td>
                <th>Digital File Name</th>
                <td><input type="text" name="Digital_File_Name" id="Digital_File_Name" placeholder="NULL"></td>
            </tr>
            <tr>
                <th>Department Name</th>
                <td><input type="text" name="Department_Name" id="Department_Name" placeholder="NULL"></td>
                <th>Creator</th>
                <td><input type="text" name="Creator" id="Creator" placeholder="NULL"></td>
                <th>Description</th>
                <td><input type="text" name="Description" id="Description" placeholder="NULL"></td>
            </tr>
            <tr>            
                <th>Medium</th>
                <td><select name="Medium" id="Medium" required>
                    <option value="" disabled selected>Select Medium</option>
                    <option value="Record">Record</option>
                    <option value="Map">Map</option>
                    <option value="AV">AV</option>
                </select></td>
                <th>Language</th>
                <td><input type="text" name="Language" id="Language" placeholder="NULL"></td>
                <th>Rights</th>
                <td><input type="text" name="Rights" id="Rights" placeholder="NULL"></td>
                <th>Year Range</th>
                <td><input type="text" name="Year_Range" id="Year_Range" placeholder="NULL"></td>
            </tr>
            <tr>
                <th>Subject</th>
                <td><input type="text" name="Subject" id="Subject" placeholder="NULL"></td>
                <th>Geographic Location</th>
                <td><input type="text" name="Geo_Location" id="Geo_Location" placeholder="NULL"></td>
                <th>Map Number</th>
                <td><input type="text" name="Map_num" id="Map_num" placeholder="NULL"></td>
                <th>Location</th>
                <td><input type="text" name="Location" id="Location" placeholder="NULL"></td>
            </tr>
            <tr>
                <th>Containers Info</th>
                <td><input type="text" name="Containers_Info" id="Containers_Info" placeholder="NULL"></td>
                <th>Cabinet</th>
                <td><input type="text" name="Cabinet" id="Cabinet" placeholder="NULL"></td>
                <th>File Folder</th>
                <td><input type="text" name="File_Folder" id="File_Folder" placeholder="NULL"></td>
                <th>Reel Format</th>
                <td><input type="text" name="Reel_Format" id="Reel_Format" placeholder="NULL"></td>
            </tr>
        </table>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
